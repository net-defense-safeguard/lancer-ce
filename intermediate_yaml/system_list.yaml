        sub-sentient AI routines and targeting guide its attacks.'
    Keywords: "-"
    License: 'HORUS Pegasus II'
    Name: 'Smart Weapon Modification'
    Unique: "-"
    id: Smart_Weapon_Modification
Snub_Barrel_Mod:
    Cost: 1
    Effect: 'Choose 1 rifle, cannon, or CQB weapon. The weapon becomes cone (3) range
        or cone (+1) if it already has a cone attack pattern.'
    Keywords: Mod
    License: 'IPS-N Vlad I'
    Name: 'Snub Barrel Mod'
    Unique: "-"
    id: Snub_Barrel_Mod
Stabilizer_Weapon_Mod:
    Cost: 1
    Effect: 'Choose 1 launcher or cannon weapon. Increase its base range by 5.'
    Keywords: Mod
    License: 'SSC Monarch II'
    Name: 'Stabilizer Weapon Mod'
    Unique: "-"
    id: Stabilizer_Weapon_Mod
Stable_Structure:
    Cost: 1
    Effect: 'Attempts to knock you prone are made with +1 Difficulty, and you make
        rolls to resist getting knocked prone with +1 Accuracy'
    Keywords: "-"
    License: GMS
    Name: 'Stable Structure'
    Unique: Yes
    id: Stable_Structure
Stasis_Barrier:
    Cost: 2
    Effect: 'This module deploys as a 4 space long piece of size 2 cover that lasts
        until the end of the current challenge. While behind the barrier, a target
        counts as having heavy cover and has resistance to all damage from blast,
        line, and cone attacks. At the end of the challenge, it deactivates and is
        used up. The cover itself is immune to all damage.'
    Keywords: 'Limited (1), Shield, Deployable'
    License: 'HA Napoleon I'
    Name: 'Stasis Barrier'
    Unique: "-"
    id: Stasis_Barrier
Stasis_Mine:
    Cost: 1
    Effect: 'You can detonate this mine with a quick action once planted (or it activates
        normally). Once detonated, this mine creates a burst 4 area around it. Affected
        targets may make an agility check with 1 difficulty to escape if on the edge,
        otherwise they are trapped inside. The area inside is locked from the normal
        flow of space time, creating an impermeable barrier around its edge. Effects,
        mechs, and pilots inside are stunned and removed from play until the end of
        next round, and all other effects cannot penetrate into the area. Time does
        not flow normally for targets inside the area (it stops completely), and is
        separate to the outside world. Active effects, attacks, modules, and other
        individuals and actions inside the area pause. At the end of the the next
        round (after all characters have acted), this area returns and resumes play
        as normal.'
    Keywords: 'Limited (1), Mine'
    License: 'HA Napoleon II'
    Name: 'Stasis Mine'
    Unique: "-"
    id: Stasis_Mine
StunCrown:
    Cost: 2
    Effect: 'All hostile targets in a burst 10 area centered on your mech that can
        see your mech must pass an agility check or become Jammed, and a systems check
        or become Impaired. Both effects last until the start of your next turn. Allied
        mechs are not affected.'
    Keywords: 'Limited (2), Quick Action'
    License: 'SSC Dusk Wing III'
    Name: StunCrown
    Unique: "-"
    id: StunCrown
Support_Shield:
    Cost: 2
    Effect: 'Activating this system generates a Burst 3 area centered on user until
        the end of the user’s next turn. All ranged weapon attacks made against you
        and any allied targets inside the shield are made with +1 Difficulty, but
        your mech is immobilized for the same duration.'
    Keywords: 'Shield, Quick Action, 2 heat (self)'
    License: 'HA Saladin I'
    Name: 'Support Shield'
    Unique: Yes
    id: Support_Shield
Synthetic_Muscle_Netting:
    Cost: 1
    Effect: 'When grappling, you always count as the same size as your opponent if
        your opponent is larger than you, and larger than your opponent if they are
        the same size or smaller. Your lifting and dragging capacity doubles.'
    Keywords: "-"
    License: 'IPS-N Blackbeard I'
    Name: 'Synthetic Muscle Netting'
    Unique: Yes
    id: Synthetic_Muscle_Netting
TLALOC_class_NHP:
    Cost: 3
    Effect: 'Your mech gains the AI property and the TLALOC protocol. TLALOC protocol
        Protocol 2 heat (self). Your mech is capable of rapidly firing and re-targeting
        your weapons, far faster than you can think. When you activate this protocol,
        your mech is immobilized until the start of your next turn, but if you miss
        any weapon attack, you can immediately re-roll the attack as long as you target
        a different target in range or area of effect (if the attack was blast, line,
        or cone). You can take this re-roll only once for each attack (if the second
        attack misses you don’t get to keep making it), and a target already hit by
        this attack (from a re-roll or otherwise) cannot be targeted again.'
    Keywords: AI
    License: 'SSC Monarch III'
    Name: 'TLALOC-class NHP'
    Unique: Yes
    id: TLALOC_class_NHP
Tempest_Drone_Nexus:
    Cost: 2
    Effect: 'You fire a large shielded drone to an empty space within sensor range.
        Any target that starts their turn adjacent to the drone or moves their for
        the first time on their turn must pass an engineering check or take 1d6 energy
        damage, then get knocked back 3 spaces directly away from the drone. The drone
        persists until recalled. You can move the drone to a new space within sensor
        range as a quick action. The drone can be targeted and destroyed as normal,
        but has resistance to all damage'
    Keywords: 'Drone, Quick Action'
    License: 'HORUS Hydra III'
    Name: 'Tempest Drone Nexus'
    Unique: "-"
    id: Tempest_Drone_Nexus
Thermal_Charge:
    Cost: 2
    Effect: 'This mod can only be applied to a melee weapon. As a free action, you
        may activate the shaped charge on your weapon to do +2d6 explosive damage
        on a successful hit.'
    Keywords: 'Mod, Limited (1)'
    License: 'IPS-N Nelson II'
    Name: 'Thermal Charge'
    Unique: "-"
    id: Thermal_Charge
Throughbolt_Rounds:
    Cost: 1
    Effect: 'Choose 1 CQB, cannon, or rifle weapon. When you fire this weapon, draw
        a line 3 spaces long from your mech, then measure its original range from
        the end of this line as though the attack was fired from that position (also
        measure cover from this new position for the rest of the attack). This line
        can easily punch through walls or other barriers. Any targets hit by this
        line are also hit by the attack (ignoring cover). The attack cannot change
        directions after being fired.'
    Keywords: Ammo
    License: 'IPS-N Tortuga II'
    Name: 'Throughbolt Rounds'
    Unique: "-"
    id: Throughbolt_Rounds
Tracking_Drone:
    Cost: 1
    Effect: 'Gain the following quick tech action: Tracking Drone: Make a tech attack
        against a target in your sensor range. On a hit, you know the target’s exact
        location, HP, Structure, Heat, and speed, and it cannot hide or benefit from
        invisibility from you until the drone is removed from them. It takes a quick
        action and a successful engineering check from the targeted mech to remove
        a tracking drone.'
    Keywords: 'Quick Tech'
    License: 'SSC Death''s Head I'
    Name: 'Tracking Drone'
    Unique: "-"
    id: Tracking_Drone
Turret_Drone_Nexus:
    Cost: 2
    Effect: "This system fires a turret drone that attaches to any friendly mech or\
        \ surface within sensor range. While attached, you gain the following reaction\
        \ once for each turret you have deployed.\nTurret attack. Trigger: An allied\
        \ mech hits with an attack within range 15 of the turret. Deal 2 kinetic damage\
        \ to that target. The turret can be attacked and damage as normal, like any\
        \ other deployable drone"
    Keywords: 'Limited (4), Drone, Quick Action'
    License: 'HORUS Hydra II'
    Name: 'Turret Drone Nexus'
    Unique: "-"
    id: Turret_Drone_Nexus
UNCLE_class_NHP:
    Cost: 3
    Effect: 'Choose 1 weapon - The weapon and its associate systems gain an NHP that
        has control over that specific weapon. This is not a full AI and can’t control
        your mech or become unshackled (and doesn’t have the AI tag). The weapon gains
        the unreliable tag (if this tag triggers, it is because the weapon’s personality
        is not cooperating). It can attack by itself once on your turn as a free action,
        using the mech’s targeting but with +1 Difficulty. It can’t fire a weapon
        that has already been fired this turn.'
    Keywords: "-"
    License: 'IPS-N Raleigh III'
    Name: 'UNCLE-class NHP'
    Unique: Yes
    id: UNCLE_class_NHP
VISHNU_Class_NHP:
    Cost: 3
    Effect: 'Your mech gains the AI property and the following protocol: DHARMA Wall:
        Protocol, 3 heat (self): Until the end of your next turn, your mech is immobilized,
        but all ranged weapons that target you add +1 Difficulty to their attack rolls.
        If a weapon misses you while DHARMA WALL is active, you may deal 1d6 damage
        to its owner. The damage dealt this way is the same type as the attempted
        attack.'
    Keywords: AI
    License: 'HA Saladin III'
    Name: 'VISHNU-Class NHP'
    Unique: Yes
    id: VISHNU_Class_NHP
Veil_Generator:
    Cost: 1
    Effect: 'Once deployed in a free adjacent space as a quick action, this size 1
        generator creates a weak cloaking field. It creates a burst 3 zone around
        in until the end of the current challenge. This zone doesn’t move, but allied
        mechs inside count as in light cover and are immune to all tech actions (even
        friendly ones). Once deployed, this generator continues to run until out of
        charge and cannot be re-used or re-deployed. It benefits from its own field
        and has 2 armor.'
    Keywords: 'Limited (1), Deployable, Quick Action'
    License: 'SSC Death''s Head II'
    Name: 'Veil Generator'
    Unique: "-"
    id: Veil_Generator
Viral_Logic:
    Cost: 1
    Effect: 'Gain the following quick tech action: Logic Bomb (Quick Action): Choose
        a blast 2 area within sensor range. All targets in the area (allied or enemy)
        must pass a systems check or become crippled until the end of your next turn.'
    Keywords: 'Quick Action'
    License: 'HORUS Minotaur I'
    Name: 'Viral Logic'
    Unique: Yes
    id: Viral_Logic
